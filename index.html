<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name - Introduction</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to custom stylesheet -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    img.profile-pic {
      border-radius: 50%;
      width: 150px;
      height: 150px;
    }
    .social-links a {
      text-decoration: none;
      color: #007bff;
      margin: 0 10px;
    }
    .social-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="images/16_Passport_size_Photograph.jpg" alt="Profile Picture" class="profile-pic">
      <h1>Your Name</h1>
      <p>Welcome to my personal page! I'm a [Your Profession/Title], passionate about [Your Interests].</p>
    </header>
    
    <section>
      <h2>About Me</h2>
      <p>I am a [short description about yourself, your background, and your goals].</p>
    </section>
    
    <section>
      <h2>Contact</h2>
      <p>You can reach me at <a href="mailto:your.email@example.com">your.email@example.com</a>.</p>
    </section>
    
    <section>
      <h2>Find Me Online</h2>
      <div class="social-links">
        <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
        <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a>
        <a href="https://github.com/yourusername" target="_blank">GitHub</a>
      </div>
    </section>
  </div>
</body>
</html>
